table:
  name: ads
  schema: public
array_relationships:
  - name: ad_shares
    using:
      foreign_key_constraint_on:
        column: ad_id
        table:
          name: ad_shares
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - image
        remote_field:
          s3Url:
            arguments:
              key: $image
        remote_schema: graphql_server
    name: s3
select_permissions:
  - role: user
    permission:
      columns:
        - customer
        - description
        - expiry
        - id
        - image
        - name
        - price
      filter: {}
